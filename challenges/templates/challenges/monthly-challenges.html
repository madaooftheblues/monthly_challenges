{% extends "layout.html" %}
{% block title %}
  Monthly Challenges
{% endblock title %}
{% block content %}
  <h1>Monthly Challenges</h1>
  <ul>
    {% for month in months_list %}
      <li>
        <a href="{% url 'month-url' month %}">{{ month | title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
