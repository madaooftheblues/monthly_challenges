{% extends "layout.html" %}
{% block title %}
  {{ month | title }} Challenge
{% endblock title %}
{% block content %}
  <h1>{{ month | title }} Challenge</h1>
  {% if challenge is not None %}
    <h2>{{ challenge }}</h2>
  {% else %}
    <p>No challenge for the month.</p>
  {% endif %}
{% endblock content %}
